<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen">
        <h1 class="title">¡Es una Sorpresa!</h1>
        <button id="start-btn">Presiona para comenzar</button>
        
        <div class="floating-elements">
            <div class="floating-element" style="top: 20%; left: 10%;">🎁</div>
            <div class="floating-element" style="top: 30%; left: 80%;">🎉</div>
            <div class="floating-element" style="top: 70%; left: 15%;">🎈</div>
            <div class="floating-element" style="top: 60%; left: 75%;">✨</div>
        </div>
    </div>

    <!-- Audio para la música -->
    <audio id="birthdayAudio" loop preload="auto">
        <source src="cumpleanos/cumpleanos.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Animación del pastel (oculta inicialmente) -->
    <div class="container">
        <div class="animation-container">
            <div class="cake">
                <div class="cake-top"></div>
                <div class="cake-bottom"></div>
                <!-- Las velas se agregarán dinámicamente -->
            </div>
            <div class="countdown" id="countdown">5</div>
        </div>
        
        <div class="message-container">
            <div class="message" id="message">¡Feliz Cumpleaños!</div>
        </div>
        
        <!-- El confeti se agregará dinámicamente -->
        <button class="restart-btn" id="restartBtn">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
